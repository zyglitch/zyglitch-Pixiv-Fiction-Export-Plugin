<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pixiv小说导出工具</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }
    .format-options {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .format-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0063b1;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pixiv小说导出工具</h1>
    <div class="format-options">
      <div class="format-option">
        <input type="radio" id="txt" name="format" value="txt" checked>
        <label for="txt">TXT格式</label>
      </div>
      <div class="format-option">
        <input type="radio" id="epub" name="format" value="epub">
        <label for="epub">EPUB格式</label>
      </div>
    </div>
    <button id="extract-btn">提取并下载</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
